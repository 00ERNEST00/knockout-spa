<header>
  <nav class="top-nav">
    <div class="nav-wrapper padding-left-right">
      <a data-bind="text: page().name.titleize()" class="page-title"></a>
      <ul data-bind="foreach: config.locales" class="right">
        <li>
          <a data-bind="string: 'locale.' + $data, click: function () { $root.config.setLocale($data); },
                        css: { underline: $data === $root.config().locale, clickable: $data !== $root.config().locale }"></a>
        </li>
      </ul>
    </div>
  </nav>
  <ul class="side-nav fixed">
    <li data-bind="css: { bold: page().name == 'home' }">
      <a data-bind="string: 'nav.home'" href="/" class="waves-effect waves-red"></a>
    </li>
    <li data-bind="css: { bold: page().name == 'files' }">
      <a data-bind="string: 'nav.files'" href="/files" class="waves-effect waves-red"></a>
    </li>
    <li data-bind="css: { bold: page().name == 'files-dependencies' }">
      <a data-bind="string: 'nav.files-dependencies'" href="/files/dependencies" class="waves-effect waves-red"></a>
    </li>
    <li data-bind="css: { bold: page().name == 'resources' }">
      <a data-bind="string: 'nav.resources'" href="/resources" class="waves-effect waves-red"></a>
    </li>
  </ul>
</header>
