<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="/css/lib.css"><!-- TODO: change the path if needed -->
    <link rel="stylesheet" href="/css/app.css"><!-- TODO: change the path if needed -->
</head>
<body data-bind="attr: { 'class': bodyClass }">
<div class="wrapper" onclick="">
    <!-- ko template: 'app/shared/header' --><!-- /ko -->
    <div class="container content-container">
        <noscript>
            <div class="error-container">
                <h3 class="label label-danger">In order to use the site, please enable JavaScript in the browser.</h3>
            </div>
        </noscript>
        <main data-bind="template: { name: ['app', page().name.split('_'), page().name.split('_').last()].flatten().join('/'), data: page().data }"></main>
        <div data-bind="visible: loading" class="position-fixed offset-center">
            <i class="icon icon-spinner icon-2x icon-spin"></i>
        </div>
    </div>
    <div class="footer-pusher"></div>
</div>
<!-- ko template: 'app/shared/footer' --><!-- /ko -->

    /* TODO: change to your own require config if needed */

        baseUrl: '/js',
        waitSeconds: 60
    });
</script>
<script src="/js/app.js"></script><!-- TODO: change the path if needed -->
