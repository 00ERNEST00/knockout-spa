<!--[if HTML5]><![endif]-->
<!DOCTYPE html>
<html data-bind="attr: { 'class': pageClass }">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="fragment" content="!">
    <meta data-bind="attr: { content: page().data.statusCode || 200 }" name="prerender-status-code">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="/css/lib.css"><!-- TODO: change the path if needed -->
    <link rel="stylesheet" href="/css/app.css"><!-- TODO: change the path if needed -->
</head>
<body>
<div class="wrapper">
    <!-- ko template: 'app/shared/header' --><!-- /ko -->
    <noscript>
        <div class="error-container">
            <p class="label label-danger">In order to use the site, please enable JavaScript in the browser.</p>
        </div>
    </noscript>
    <main data-bind="template: { name: ['app', page().name.split('_'), page().name.split('_').last()].flatten().join('/'),
                                 data: page().data }"></main>
    <div data-bind="visible: loading" class="position-fixed offset-center">
        <i class="icon icon-spinner icon-2x icon-spin"></i>
    </div>
    <!-- ko template: 'app/shared/footer' --><!-- /ko -->
</div>
<script src="/js/lib/require.js"></script><!-- TODO: change the path if needed -->
<script>
    /* TODO: change to your own require config if needed */
    require.config({
        baseUrl: '/js',
        waitSeconds: 60
    });
</script>
<script src="/js/app.js"></script><!-- TODO: change the path if needed -->
</body>
</html>
