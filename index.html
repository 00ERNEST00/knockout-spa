<!--[if HTML5]><![endif]-->
<!DOCTYPE html>
<html data-bind="attr: { lang: config().locale, 'class': pageClass }">
<!-- TODO: change the content in the file to your app's needs -->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <meta name="fragment" content="!">
  <meta data-bind="attr: { content: page().data.statusCode || 200 }" name="prerender-status-code">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>knockout-spa</title>
</head>
<body>
<div class="wrapper">
  <!-- ko template: 'app/shared/header' --><!-- /ko -->
  <noscript>
    <div class="error-container">
      <h3 class="label label-danger">In order to use the site, please enable JavaScript in the browser.</h3>
    </div>
  </noscript>
  <main data-bind="template: { name: page().path, data: page().data, afterRender: page().data.afterRender }"></main>
  <div data-bind="visible: loading() || (page().data.loading && page().data.loading())"
       class="position-fixed offset-center">
    <img src="/img/app/shared/icon-spinner.gif" width="30" height="30">
  </div>
  <!-- ko template: 'app/shared/footer' --><!-- /ko -->
</div>
<script data-main="js/app" src="/node_modules/requirejs/require.js"></script>
<script>
  require.config({
    baseUrl: '/js',
    waitSeconds: 60,
    config: {
      i18n: {
        locale: (JSON.parse(localStorage.getItem('locale')) || 'en').toLowerCase() /* TODO: change to your app's way of getting the locale */
      }
    }
  });
</script>
</body>
</html>
